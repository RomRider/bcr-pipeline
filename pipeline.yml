resources:
  - name: this-repo
    type: git
    source:
      uri: ((this_git_repo_uri))
      banch: ((this_git_repo_branch))

  - name: bcr-plugin
    type: github-release
    source:
      owner: avasseur-pivotal
      repository: cf_get_events
      access_token: ((github_access_token))

  - name: container-image
    type: docker-image
    source:
      repository: ((container_image_repository))

  - name: on-monday
    type: time
    source:
      days: [Monday]
      interval: 24h

jobs:
- name: generate-bcr-report
  plan:
    - aggregate:
      - get: on-monday
        trigger: true
      - get: container-image
      - get: bcr-plugin
      - get: this-repo
    - task: run-bcr
      image: container-image
      file: this-repo/tasks/run-bcr/task.yml
      params:
        CF_API_URL: ((cf_api_url))
        CF_API_LOGIN: ((cf_api_login))
        CF_API_PASSWORD: ((cf_api_password))
